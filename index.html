<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Concentric Rings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .outer-ring {
            width: 350px;
            height: 350px;
            background-color: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
            animation: rotate-outer 60s linear infinite;
        }

        .middle-ring {
            width: 250px;
            height: 250px;
            background-color: rgba(78, 205, 196, 0.3);
            border: 2px solid #4ecdc4;
            animation: rotate-middle 120s linear infinite; /* 4 hours = 14400 seconds */
        }

        .inner-ring {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 230, 109, 0.3);
            border: 2px solid #ffe66d;
            animation: rotate-inner 360s linear infinite; /* 24 hours = 86400 seconds */
        }

        .pip {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        .outer-pip {
            width: 6px;
            height: 6px;
            background-color: #ff6b6b;
        }

        .middle-pip {
            width: 5px;
            height: 5px;
            background-color: #4ecdc4;
        }

        .inner-pip {
            width: 8px;
            height: 8px;
            background-color: #ffe66d;
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .info h1 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 300;
        }

        .ring-info {
            margin: 5px 0;
        }

        .speed-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .outer-indicator { background-color: #ff6b6b; }
        .middle-indicator { background-color: #4ecdc4; }
        .inner-indicator { background-color: #ffe66d; }

        @keyframes rotate-outer {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-middle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-inner {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Add subtle glow effects */
        .outer-ring {
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .middle-ring {
            box-shadow: 0 0 25px rgba(78, 205, 196, 0.3);
        }

        .inner-ring {
            box-shadow: 0 0 20px rgba(255, 230, 109, 0.3);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 300px;
                height: 300px;
            }
            
            .outer-ring {
                width: 280px;
                height: 280px;
            }
            
            .middle-ring {
                width: 200px;
                height: 200px;
            }
            
            .inner-ring {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ring outer-ring" id="outer-ring"></div>
        <div class="ring middle-ring" id="middle-ring"></div>
        <div class="ring inner-ring" id="inner-ring"></div>
        <div class="center-dot"></div>
    </div>

    <script>
        function createPips() {
            // Outer ring - 60 pips
            const outerRing = document.getElementById('outer-ring');
            const outerRadius = 175; // Half of 350px
            for (let i = 0; i < 60; i++) {
                const angle = (i * 360 / 60) * Math.PI / 180;
                const pip = document.createElement('div');
                pip.className = 'pip outer-pip';
                const x = Math.cos(angle) * (outerRadius - 12);
                const y = Math.sin(angle) * (outerRadius - 12);
                pip.style.left = `calc(50% + ${x}px - 3px)`;
                pip.style.top = `calc(50% + ${y}px - 3px)`;
                outerRing.appendChild(pip);
            }

            // Middle ring - 24 pips
            const middleRing = document.getElementById('middle-ring');
            const middleRadius = 125; // Half of 250px
            for (let i = 0; i < 24; i++) {
                const angle = (i * 360 / 24) * Math.PI / 180;
                const pip = document.createElement('div');
                pip.className = 'pip middle-pip';
                const x = Math.cos(angle) * (middleRadius - 10);
                const y = Math.sin(angle) * (middleRadius - 10);
                pip.style.left = `calc(50% + ${x}px - 2.5px)`;
                pip.style.top = `calc(50% + ${y}px - 2.5px)`;
                middleRing.appendChild(pip);
            }

            // Inner ring - 2 pips
            const innerRing = document.getElementById('inner-ring');
            const innerRadius = 75; // Half of 150px
            for (let i = 0; i < 2; i++) {
                const angle = (i * 360 / 2) * Math.PI / 180;
                const pip = document.createElement('div');
                pip.className = 'pip inner-pip';
                const x = Math.cos(angle) * (innerRadius - 8);
                const y = Math.sin(angle) * (innerRadius - 8);
                pip.style.left = `calc(50% + ${x}px - 4px)`;
                pip.style.top = `calc(50% + ${y}px - 4px)`;
                innerRing.appendChild(pip);
            }
        }

        // Create pips when page loads
        window.addEventListener('load', createPips);
    </script>
</body>
</html>
