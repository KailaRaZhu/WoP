<!DOCTYPE html>
<html lang="en" style="background: #0c0c0c;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Particle Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #0c0c0c;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #0c0c0c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-ring {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particleCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0.3) 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.4),
                0 0 60px rgba(255, 255, 255, 0.2);
            z-index: 10;
            animation: centerPulse 2s ease-in-out infinite alternate;
        }

        @keyframes centerPulse {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.4),
                    0 0 60px rgba(255, 255, 255, 0.2);
            }
            100% { 
                transform: scale(1.2);
                box-shadow: 
                    0 0 25px rgba(255, 255, 255, 1),
                    0 0 50px rgba(255, 255, 255, 0.6),
                    0 0 80px rgba(255, 255, 255, 0.3);
            }
        }

        .info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .info h1 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .ring-info {
            margin: 5px 0;
        }

        .speed-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px currentColor;
        }

        .outer-indicator { 
            background-color: #ff6b6b; 
            color: #ff6b6b;
        }
        .middle-indicator { 
            background-color: #4ecdc4; 
            color: #4ecdc4;
        }
        .inner-indicator { 
            background-color: #ffe66d; 
            color: #ffe66d;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="preloader-ring"></div>
    </div>
    <div class="container">
        <canvas id="particleCanvas" width="400" height="400"></canvas>
        <div class="center-dot"></div>
    </div>
    
    <script>
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.time = 0;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                // Time tracking for 6x speed
                this.startTime = Date.now();
                
                this.createParticles();
                this.animate();
            }
            
            createParticles() {
                // Outer ring particles (seconds) - Red
                for (let i = 0; i < 60; i++) {
                    const angle = (i / 60) * Math.PI * 2;
                    const radius = 165;
                    this.particles.push({
                        type: 'seconds',
                        baseAngle: angle,
                        baseRadius: radius,
                        currentAngle: angle,
                        currentRadius: radius + Math.random() * 10 - 5,
                        size: 2 + Math.random() * 2,
                        opacity: 0.7 + Math.random() * 0.3,
                        color: '#ff6b6b',
                        glowSize: 8 + Math.random() * 4,
                        orbitSpeed: 0.001 + Math.random() * 0.002,
                        pulsePhase: Math.random() * Math.PI * 2,
                        trail: []
                    });
                }
                
                // Middle ring particles (minutes) - Teal
                for (let i = 0; i < 36; i++) {
                    const angle = (i / 36) * Math.PI * 2;
                    const radius = 115;
                    this.particles.push({
                        type: 'minutes',
                        baseAngle: angle,
                        baseRadius: radius,
                        currentAngle: angle,
                        currentRadius: radius + Math.random() * 8 - 4,
                        size: 2.5 + Math.random() * 2,
                        opacity: 0.8 + Math.random() * 0.2,
                        color: '#4ecdc4',
                        glowSize: 10 + Math.random() * 5,
                        orbitSpeed: 0.0008 + Math.random() * 0.0015,
                        pulsePhase: Math.random() * Math.PI * 2,
                        trail: []
                    });
                }
                
                // Inner ring particles (hours) - Yellow
                for (let i = 0; i < 24; i++) {
                    const angle = (i / 24) * Math.PI * 2;
                    const radius = 65;
                    this.particles.push({
                        type: 'hours',
                        baseAngle: angle,
                        baseRadius: radius,
                        currentAngle: angle,
                        currentRadius: radius + Math.random() * 6 - 3,
                        size: 3 + Math.random() * 2,
                        opacity: 0.9 + Math.random() * 0.1,
                        color: '#ffe66d',
                        glowSize: 12 + Math.random() * 6,
                        orbitSpeed: 0.0005 + Math.random() * 0.001,
                        pulsePhase: Math.random() * Math.PI * 2,
                        trail: []
                    });
                }
            }
            
            updateParticles() {
                const now = Date.now();
                const elapsed = (now - this.startTime) / 1000; // seconds elapsed
                
                // Calculate 6x faster time
                const fastTime = elapsed * 6;
                
                // Calculate rotations (in radians)
                const secondsRotation = (fastTime * Math.PI * 2) / 60; // Full rotation every 60 fast-seconds (10 real seconds)
                const minutesRotation = (fastTime * Math.PI * 2) / 3600; // Full rotation every 3600 fast-seconds (600 real seconds)
                const hoursRotation = (fastTime * Math.PI * 2) / 43200; // Full rotation every 43200 fast-seconds (7200 real seconds)
                
                this.particles.forEach(particle => {
                    // Apply time-based rotation
                    let timeRotation = 0;
                    if (particle.type === 'seconds') {
                        timeRotation = secondsRotation;
                    } else if (particle.type === 'minutes') {
                        timeRotation = minutesRotation;
                    } else if (particle.type === 'hours') {
                        timeRotation = hoursRotation;
                    }
                    
                    // Individual particle orbital movement
                    const orbitOffset = Math.sin(this.time * particle.orbitSpeed) * 5;
                    
                    // Calculate current position
                    particle.currentAngle = particle.baseAngle + timeRotation;
                    particle.currentRadius = particle.baseRadius + orbitOffset;
                    
                    // Pulsing effect
                    const pulse = Math.sin(this.time * 0.05 + particle.pulsePhase) * 0.3 + 0.7;
                    particle.currentOpacity = particle.opacity * pulse;
                    
                    // Calculate screen coordinates
                    const x = this.centerX + Math.cos(particle.currentAngle) * particle.currentRadius;
                    const y = this.centerY + Math.sin(particle.currentAngle) * particle.currentRadius;
                    
                    // Update trail
                    particle.trail.unshift({x, y, opacity: particle.currentOpacity});
                    if (particle.trail.length > 5) {
                        particle.trail.pop();
                    }
                });
                
                this.time += 1;
            }
            
            drawParticles() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw connection lines between nearby particles
                this.drawConnections();
                
                // Draw particle trails
                this.particles.forEach(particle => {
                    particle.trail.forEach((point, index) => {
                        if (index === 0) return; // Skip current position
                        
                        const trailOpacity = (particle.currentOpacity * (1 - index / particle.trail.length)) * 0.3;
                        const trailSize = particle.size * (1 - index / particle.trail.length) * 0.5;
                        
                        this.ctx.globalAlpha = trailOpacity;
                        this.ctx.fillStyle = particle.color;
                        this.ctx.beginPath();
                        this.ctx.arc(point.x, point.y, trailSize, 0, Math.PI * 2);
                        this.ctx.fill();
                    });
                });
                
                // Draw main particles with glow
                this.particles.forEach(particle => {
                    const x = this.centerX + Math.cos(particle.currentAngle) * particle.currentRadius;
                    const y = this.centerY + Math.sin(particle.currentAngle) * particle.currentRadius;
                    
                    // Outer glow
                    this.ctx.globalAlpha = particle.currentOpacity * 0.3;
                    const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, particle.glowSize);
                    gradient.addColorStop(0, particle.color);
                    gradient.addColorStop(1, 'transparent');
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, particle.glowSize, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Core particle
                    this.ctx.globalAlpha = particle.currentOpacity;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, particle.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Bright center
                    this.ctx.globalAlpha = particle.currentOpacity * 0.8;
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, particle.size * 0.3, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                this.ctx.globalAlpha = 1;
            }
            
            drawConnections() {
                const maxDistance = 40;
                
                for (let i = 0; i < this.particles.length; i++) {
                    const p1 = this.particles[i];
                    const x1 = this.centerX + Math.cos(p1.currentAngle) * p1.currentRadius;
                    const y1 = this.centerY + Math.sin(p1.currentAngle) * p1.currentRadius;
                    
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p2 = this.particles[j];
                        
                        // Only connect particles of the same type
                        if (p1.type !== p2.type) continue;
                        
                        const x2 = this.centerX + Math.cos(p2.currentAngle) * p2.currentRadius;
                        const y2 = this.centerY + Math.sin(p2.currentAngle) * p2.currentRadius;
                        
                        const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                        
                        if (distance < maxDistance) {
                            const opacity = (1 - distance / maxDistance) * 0.2 * p1.currentOpacity;
                            this.ctx.globalAlpha = opacity;
                            this.ctx.strokeStyle = p1.color;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.beginPath();
                            this.ctx.moveTo(x1, y1);
                            this.ctx.lineTo(x2, y2);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            animate() {
                this.updateParticles();
                this.drawParticles();
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            const canvas = document.getElementById('particleCanvas');
            const container = document.querySelector('.container');
            
            // Set canvas size based on container
            const containerRect = container.getBoundingClientRect();
            canvas.width = containerRect.width;
            canvas.height = containerRect.height;
            
            // Create particle system
            new ParticleSystem(canvas);
            
            // Fade in the main content and fade out the preloader
            document.body.classList.add('loaded');
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('hidden');
            
            // Remove preloader from DOM after transition completes
            setTimeout(() => {
                preloader.remove();
            }, 500);
        });

        // Handle resize
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('particleCanvas');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            canvas.width = containerRect.width;
            canvas.height = containerRect.height;
        });
    </script>
</body>
</html>
