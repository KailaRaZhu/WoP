<!DOCTYPE html>
<html lang="en" style="background: #0c0c0c;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Particle Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #0c0c0c;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #0c0c0c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-ring {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particleCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0.3) 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.4),
                0 0 60px rgba(255, 255, 255, 0.2);
            z-index: 10;
            animation: centerPulse 2s ease-in-out infinite alternate;
        }

        @keyframes centerPulse {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.4),
                    0 0 60px rgba(255, 255, 255, 0.2);
            }
            100% { 
                transform: scale(1.2);
                box-shadow: 
                    0 0 25px rgba(255, 255, 255, 1),
                    0 0 50px rgba(255, 255, 255, 0.6),
                    0 0 80px rgba(255, 255, 255, 0.3);
            }
        }

        .info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .info h1 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .ring-info {
            margin: 5px 0;
        }

        .speed-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px currentColor;
        }

        .outer-indicator { 
            background-color: #ff6b6b; 
            color: #ff6b6b;
        }
        .middle-indicator { 
            background-color: #4ecdc4; 
            color: #4ecdc4;
        }
        .inner-indicator { 
            background-color: #ffe66d; 
            color: #ffe66d;
        }

        /* User Info Panel */
        .user-info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #00ff00;
            max-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .panel-header {
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
            padding-bottom: 5px;
        }

        .panel-title {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 12px;
        }

        .info-section {
            margin: 8px 0;
            border-left: 2px solid #4ecdc4;
            padding-left: 8px;
        }

        .info-label {
            color: #ffe66d;
            font-weight: bold;
            display: inline-block;
            min-width: 120px;
        }

        .info-value {
            color: #00ff00;
            word-break: break-all;
        }

        .info-item {
            margin: 3px 0;
            line-height: 1.4;
        }

        .warning {
            color: #ff6b6b;
            font-style: italic;
            margin-top: 10px;
            padding: 5px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 3px;
            font-size: 10px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 300px;
                height: 300px;
            }
            
            .user-info-panel {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                font-size: 10px;
            }
        }
    </style>
</head>

    <script>
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.time = 0;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                // Time tracking for 6x speed
                this.startTime = Date.now();
                
                // Wind and environmental effects
                this.wind = { x: 0, y: 0, strength: 0 };
                this.turbulence = 0;
                this.globalForce = { x: 0, y: 0 };
                
                this.createParticles();
                this.animate();
            }
            
            createParticles() {
                // Outer ring particles (seconds) - Red
                for (let i = 0; i < 60; i++) {
                    const angle = (i / 60) * Math.PI * 2;
                    const radius = 165;
                    this.particles.push({
                        type: 'seconds',
                        baseAngle: angle,
                        baseRadius: radius,
                        currentAngle: angle,
                        currentRadius: radius + Math.random() * 10 - 5,
                        size: 2 + Math.random() * 2,
                        opacity: 0.7 + Math.random() * 0.3,
                        color: '#ff6b6b',
                        glowSize: 8 + Math.random() * 4,
                        orbitSpeed: 0.001 + Math.random() * 0.002,
                        pulsePhase: Math.random() * Math.PI * 2,
                        trail: [],
                        // New random motion properties
                        velocity: { x: 0, y: 0 },
                        acceleration: { x: 0, y: 0 },
                        mass: 0.8 + Math.random() * 0.4,
                        windResistance: 0.3 + Math.random() * 0.4,
                        chaosLevel: 0.5 + Math.random() * 0.5,
                        driftPhase: Math.random() * Math.PI * 2,
                        restoreForce: 0.02 + Math.random() * 0.01,
                        maxDrift: 15 + Math.random() * 10
                    });
                }
                
                // Middle ring particles (minutes) - Teal
                for (let i = 0; i < 36; i++) {
                    const angle = (i / 36) * Math.PI * 2;
                    const radius = 115;
                    this.particles.push({
                        type: 'minutes',
                        baseAngle: angle,
                        baseRadius: radius,
                        currentAngle: angle,
                        currentRadius: radius + Math.random() * 8 - 4,
                        size: 2.5 + Math.random() * 2,
                        opacity: 0.8 + Math.random() * 0.2,
                        color: '#4ecdc4',
                        glowSize: 10 + Math.random() * 5,
                        orbitSpeed: 0.0008 + Math.random() * 0.0015,
                        pulsePhase: Math.random() * Math.PI * 2,
                        trail: [],
                        // New random motion properties
                        velocity: { x: 0, y: 0 },
                        acceleration: { x: 0, y: 0 },
                        mass: 1.0 + Math.random() * 0.5,
                        windResistance: 0.4 + Math.random() * 0.3,
                        chaosLevel: 0.3 + Math.random() * 0.4,
                        driftPhase: Math.random() * Math.PI * 2,
                        restoreForce: 0.025 + Math.random() * 0.01,
                        maxDrift: 12 + Math.random() * 8
                    });
                }
                
                // Inner ring particles (hours) - Yellow
                for (let i = 0; i < 24; i++) {
                    const angle = (i / 24) * Math.PI * 2;
                    const radius = 65;
                    this.particles.push({
                        type: 'hours',
                        baseAngle: angle,
                        baseRadius: radius,
                        currentAngle: angle,
                        currentRadius: radius + Math.random() * 6 - 3,
                        size: 3 + Math.random() * 2,
                        opacity: 0.9 + Math.random() * 0.1,
                        color: '#ffe66d',
                        glowSize: 12 + Math.random() * 6,
                        orbitSpeed: 0.0005 + Math.random() * 0.001,
                        pulsePhase: Math.random() * Math.PI * 2,
                        trail: [],
                        // New random motion properties
                        velocity: { x: 0, y: 0 },
                        acceleration: { x: 0, y: 0 },
                        mass: 1.2 + Math.random() * 0.6,
                        windResistance: 0.5 + Math.random() * 0.2,
                        chaosLevel: 0.2 + Math.random() * 0.3,
                        driftPhase: Math.random() * Math.PI * 2,
                        restoreForce: 0.03 + Math.random() * 0.01,
                        maxDrift: 8 + Math.random() * 6
                    });
                }
            }
            
            updateEnvironment() {
                // Dynamic wind system
                const windTime = this.time * 0.01;
                this.wind.x = Math.sin(windTime * 0.7) * Math.cos(windTime * 0.3) * 0.5;
                this.wind.y = Math.cos(windTime * 0.5) * Math.sin(windTime * 0.4) * 0.3;
                this.wind.strength = (Math.sin(windTime * 0.2) + 1) * 0.5;
                
                // Turbulence waves
                this.turbulence = Math.sin(windTime * 1.3) * Math.cos(windTime * 0.8) * 0.3;
                
                // Global forces (magnetic fields, gravitational waves)
                this.globalForce.x = Math.sin(windTime * 0.15) * 0.2;
                this.globalForce.y = Math.cos(windTime * 0.11) * 0.15;
            }
            
            updateParticles() {
                const now = Date.now();
                const elapsed = (now - this.startTime) / 1000;
                
                // Update environmental forces
                this.updateEnvironment();
                
                // Calculate 6x faster time
                const fastTime = elapsed * 6;
                
                // Calculate rotations (in radians)
                const secondsRotation = (fastTime * Math.PI * 2) / 60;
                const minutesRotation = (fastTime * Math.PI * 2) / 3600;
                const hoursRotation = (fastTime * Math.PI * 2) / 43200;
                
                this.particles.forEach(particle => {
                    // Apply time-based rotation
                    let timeRotation = 0;
                    if (particle.type === 'seconds') {
                        timeRotation = secondsRotation;
                    } else if (particle.type === 'minutes') {
                        timeRotation = minutesRotation;
                    } else if (particle.type === 'hours') {
                        timeRotation = hoursRotation;
                    }
                    
                    // Calculate ideal position (for restoration force)
                    const idealAngle = particle.baseAngle + timeRotation;
                    const idealRadius = particle.baseRadius + Math.sin(this.time * particle.orbitSpeed) * 5;
                    const idealX = this.centerX + Math.cos(idealAngle) * idealRadius;
                    const idealY = this.centerY + Math.sin(idealAngle) * idealRadius;
                    
                    // Current position
                    const currentX = this.centerX + Math.cos(particle.currentAngle) * particle.currentRadius;
                    const currentY = this.centerY + Math.sin(particle.currentAngle) * particle.currentRadius;
                    
                    // Reset acceleration
                    particle.acceleration.x = 0;
                    particle.acceleration.y = 0;
                    
                    // Wind forces
                    const windEffect = this.wind.strength * particle.windResistance;
                    particle.acceleration.x += this.wind.x * windEffect;
                    particle.acceleration.y += this.wind.y * windEffect;
                    
                    // Turbulence
                    const turbulenceAngle = particle.driftPhase + this.time * 0.02;
                    particle.acceleration.x += Math.cos(turbulenceAngle) * this.turbulence * particle.chaosLevel;
                    particle.acceleration.y += Math.sin(turbulenceAngle) * this.turbulence * particle.chaosLevel;
                    
                    // Global forces
                    particle.acceleration.x += this.globalForce.x * (1 / particle.mass);
                    particle.acceleration.y += this.globalForce.y * (1 / particle.mass);
                    
                    // Random chaos bursts
                    if (Math.random() < 0.002 * particle.chaosLevel) {
                        particle.acceleration.x += (Math.random() - 0.5) * 2;
                        particle.acceleration.y += (Math.random() - 0.5) * 2;
                    }
                    
                    // Restoration force (pulls particle back to ideal position)
                    const distanceFromIdeal = Math.sqrt(
                        (currentX - idealX) ** 2 + (currentY - idealY) ** 2
                    );
                    
                    if (distanceFromIdeal > 0) {
                        const restoreStrength = Math.min(distanceFromIdeal / particle.maxDrift, 1) * particle.restoreForce;
                        particle.acceleration.x += (idealX - currentX) * restoreStrength;
                        particle.acceleration.y += (idealY - currentY) * restoreStrength;
                    }
                    
                    // Update velocity with damping
                    particle.velocity.x += particle.acceleration.x;
                    particle.velocity.y += particle.acceleration.y;
                    particle.velocity.x *= 0.95; // Damping
                    particle.velocity.y *= 0.95;
                    
                    // Limit velocity
                    const maxVelocity = 2;
                    const velocityMagnitude = Math.sqrt(particle.velocity.x ** 2 + particle.velocity.y ** 2);
                    if (velocityMagnitude > maxVelocity) {
                        particle.velocity.x = (particle.velocity.x / velocityMagnitude) * maxVelocity;
                        particle.velocity.y = (particle.velocity.y / velocityMagnitude) * maxVelocity;
                    }
                    
                    // Apply velocity to position
                    const newX = currentX + particle.velocity.x;
                    const newY = currentY + particle.velocity.y;
                    
                    // Convert back to angle/radius
                    const deltaX = newX - this.centerX;
                    const deltaY = newY - this.centerY;
                    particle.currentAngle = Math.atan2(deltaY, deltaX);
                    particle.currentRadius = Math.sqrt(deltaX ** 2 + deltaY ** 2);
                    
                    // Pulsing effect
                    const pulse = Math.sin(this.time * 0.05 + particle.pulsePhase) * 0.3 + 0.7;
                    const chaosPulse = Math.sin(this.time * 0.1 + particle.driftPhase) * 0.1 + 0.9;
                    particle.currentOpacity = particle.opacity * pulse * chaosPulse;
                    
                    // Update size based on movement
                    const movementIntensity = Math.sqrt(particle.velocity.x ** 2 + particle.velocity.y ** 2);
                    particle.currentSize = particle.size * (1 + movementIntensity * 0.3);
                    
                    // Calculate screen coordinates for trail
                    const x = this.centerX + Math.cos(particle.currentAngle) * particle.currentRadius;
                    const y = this.centerY + Math.sin(particle.currentAngle) * particle.currentRadius;
                    
                    // Update trail
                    particle.trail.unshift({x, y, opacity: particle.currentOpacity});
                    if (particle.trail.length > 8) { // Longer trails for more motion
                        particle.trail.pop();
                    }
                });
                
                this.time += 1;
            }
            
            drawParticles() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw connection lines between nearby particles
                this.drawConnections();
                
                // Draw particle trails
                this.particles.forEach(particle => {
                    particle.trail.forEach((point, index) => {
                        if (index === 0) return;
                        
                        const trailOpacity = (particle.currentOpacity * (1 - index / particle.trail.length)) * 0.4;
                        const trailSize = (particle.currentSize || particle.size) * (1 - index / particle.trail.length) * 0.6;
                        
                        this.ctx.globalAlpha = trailOpacity;
                        this.ctx.fillStyle = particle.color;
                        this.ctx.beginPath();
                        this.ctx.arc(point.x, point.y, trailSize, 0, Math.PI * 2);
                        this.ctx.fill();
                    });
                });
                
                // Draw main particles with glow
                this.particles.forEach(particle => {
                    const x = this.centerX + Math.cos(particle.currentAngle) * particle.currentRadius;
                    const y = this.centerY + Math.sin(particle.currentAngle) * particle.currentRadius;
                    
                    const currentSize = particle.currentSize || particle.size;
                    const glowSize = particle.glowSize * (1 + (currentSize - particle.size) * 0.5);
                    
                    // Outer glow
                    this.ctx.globalAlpha = particle.currentOpacity * 0.4;
                    const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, glowSize);
                    gradient.addColorStop(0, particle.color);
                    gradient.addColorStop(1, 'transparent');
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, glowSize, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Core particle
                    this.ctx.globalAlpha = particle.currentOpacity;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, currentSize, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Bright center
                    this.ctx.globalAlpha = particle.currentOpacity * 0.9;
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, currentSize * 0.4, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                this.ctx.globalAlpha = 1;
            }
            
            drawConnections() {
                const maxDistance = 50; // Increased for more dynamic connections
                
                for (let i = 0; i < this.particles.length; i++) {
                    const p1 = this.particles[i];
                    const x1 = this.centerX + Math.cos(p1.currentAngle) * p1.currentRadius;
                    const y1 = this.centerY + Math.sin(p1.currentAngle) * p1.currentRadius;
                    
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p2 = this.particles[j];
                        
                        // Only connect particles of the same type
                        if (p1.type !== p2.type) continue;
                        
                        const x2 = this.centerX + Math.cos(p2.currentAngle) * p2.currentRadius;
                        const y2 = this.centerY + Math.sin(p2.currentAngle) * p2.currentRadius;
                        
                        const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                        
                        if (distance < maxDistance) {
                            const opacity = (1 - distance / maxDistance) * 0.25 * p1.currentOpacity;
                            this.ctx.globalAlpha = opacity;
                            this.ctx.strokeStyle = p1.color;
                            this.ctx.lineWidth = 0.8;
                            this.ctx.beginPath();
                            this.ctx.moveTo(x1, y1);
                            this.ctx.lineTo(x2, y2);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            animate() {
                this.updateParticles();
                this.drawParticles();
                requestAnimationFrame(() => this.animate());
            }
        }

        // User Information Collection System
        async function collectUserData() {
            const userInfo = {};
            
            try {
                // Basic Browser Info
                userInfo.userAgent = navigator.userAgent;
                userInfo.platform = navigator.platform;
                userInfo.language = navigator.language;
                userInfo.languages = navigator.languages ? navigator.languages.join(', ') : 'N/A';
                userInfo.cookieEnabled = navigator.cookieEnabled;
                userInfo.onLine = navigator.onLine;
                userInfo.doNotTrack = navigator.doNotTrack || 'Not set';
                
                // Screen & Display Info
                userInfo.screenWidth = screen.width;
                userInfo.screenHeight = screen.height;
                userInfo.screenColorDepth = screen.colorDepth;
                userInfo.screenPixelDepth = screen.pixelDepth;
                userInfo.screenAvailWidth = screen.availWidth;
                userInfo.screenAvailHeight = screen.availHeight;
                userInfo.devicePixelRatio = window.devicePixelRatio;
                
                // Window Info
                userInfo.windowWidth = window.innerWidth;
                userInfo.windowHeight = window.innerHeight;
                userInfo.windowOuterWidth = window.outerWidth;
                userInfo.windowOuterHeight = window.outerHeight;
                
                // Timezone & Date
                userInfo.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                userInfo.timezoneOffset = new Date().getTimezoneOffset();
                userInfo.currentTime = new Date().toISOString();
                
                // Hardware Info
                userInfo.hardwareConcurrency = navigator.hardwareConcurrency || 'N/A';
                userInfo.maxTouchPoints = navigator.maxTouchPoints || 'N/A';
                userInfo.deviceMemory = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'N/A';
                
                // Connection Info
                if (navigator.connection) {
                    const conn = navigator.connection;
                    userInfo.connectionType = conn.effectiveType || 'N/A';
                    userInfo.connectionSpeed = conn.downlink ? `${conn.downlink} Mbps` : 'N/A';
                    userInfo.connectionRtt = conn.rtt ? `${conn.rtt} ms` : 'N/A';
                    userInfo.saveData = conn.saveData || false;
                } else {
                    userInfo.connectionType = 'N/A';
                    userInfo.connectionSpeed = 'N/A';
                    userInfo.connectionRtt = 'N/A';
                    userInfo.saveData = 'N/A';
                }
                
                // Browser Features
                userInfo.localStorage = typeof(Storage) !== "undefined";
                userInfo.sessionStorage = typeof(Storage) !== "undefined";
                userInfo.indexedDB = 'indexedDB' in window;
                userInfo.webGL = !!window.WebGLRenderingContext;
                userInfo.webGL2 = !!window.WebGL2RenderingContext;
                userInfo.webRTC = !!(navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia);
                userInfo.serviceWorker = 'serviceWorker' in navigator;
                userInfo.pushNotifications = 'PushManager' in window;
                userInfo.webAssembly = typeof WebAssembly === 'object';
                
                // Audio Context (for fingerprinting)
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    userInfo.audioSampleRate = audioContext.sampleRate;
                    userInfo.audioState = audioContext.state;
                    audioContext.close();
                } catch (e) {
                    userInfo.audioSampleRate = 'N/A';
                    userInfo.audioState = 'N/A';
                }
                
                // Canvas Fingerprinting
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    ctx.textBaseline = 'top';
                    ctx.font = '14px Arial';
                    ctx.fillText('Digital fingerprint test üé®', 2, 2);
                    userInfo.canvasFingerprint = canvas.toDataURL().slice(-50); // Last 50 chars
                } catch (e) {
                    userInfo.canvasFingerprint = 'N/A';
                }
                
                // Plugins
                const plugins = [];
                for (let i = 0; i < navigator.plugins.length; i++) {
                    plugins.push(navigator.plugins[i].name);
                }
                userInfo.plugins = plugins.length > 0 ? plugins.slice(0, 5).join(', ') + (plugins.length > 5 ? '...' : '') : 'None detected';
                
                // WebRTC Local IP (if available)
                try {
                    userInfo.localIP = await getLocalIP();
                } catch (e) {
                    userInfo.localIP = 'N/A';
                }
                
                // Geolocation (if permitted)
                try {
                    userInfo.geolocation = await getCurrentPosition();
                } catch (e) {
                    userInfo.geolocation = 'Not permitted/available';
                }
                
                // Battery Info (if available)
                if ('getBattery' in navigator) {
                    try {
                        const battery = await navigator.getBattery();
                        userInfo.batteryLevel = `${Math.round(battery.level * 100)}%`;
                        userInfo.batteryCharging = battery.charging;
                    } catch (e) {
                        userInfo.batteryLevel = 'N/A';
                        userInfo.batteryCharging = 'N/A';
                    }
                } else {
                    userInfo.batteryLevel = 'N/A';
                    userInfo.batteryCharging = 'N/A';
                }
                
                // Permissions
                if ('permissions' in navigator) {
                    try {
                        const permissions = ['camera', 'microphone', 'geolocation', 'notifications'];
                        const permissionStates = {};
                        for (const permission of permissions) {
                            try {
                                const result = await navigator.permissions.query({name: permission});
                                permissionStates[permission] = result.state;
                            } catch (e) {
                                permissionStates[permission] = 'unknown';
                            }
                        }
                        userInfo.permissions = JSON.stringify(permissionStates);
                    } catch (e) {
                        userInfo.permissions = 'N/A';
                    }
                } else {
                    userInfo.permissions = 'N/A';
                }
                
            } catch (error) {
                console.error('Error collecting user data:', error);
            }
            
            return userInfo;
        }

        function getLocalIP() {
            return new Promise((resolve, reject) => {
                const rtc = new RTCPeerConnection({iceServers: []});
                rtc.createDataChannel('');
                rtc.createOffer().then(offer => rtc.setLocalDescription(offer));
                rtc.onicecandidate = function(ice) {
                    if (ice && ice.candidate && ice.candidate.candidate) {
                        const candidate = ice.candidate.candidate;
                        const ip = candidate.split(' ')[4];
                        if (ip && ip !== '0.0.0.0') {
                            rtc.close();
                            resolve(ip);
                        }
                    }
                };
                setTimeout(() => {
                    rtc.close();
                    reject('Timeout');
                }, 3000);
            });
        }

        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('Geolocation not supported');
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    position => {
                        resolve(`${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}`);
                    },
                    error => {
                        reject(`Error: ${error.message}`);
                    },
                    { timeout: 5000 }
                );
            });
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            const canvas = document.getElementById('particleCanvas');
            const container = document.querySelector('.container');
            
            // Set canvas size based on container
            const containerRect = container.getBoundingClientRect();
            canvas.width = containerRect.width;
            canvas.height = containerRect.height;
            
            // Create particle system
            new ParticleSystem(canvas);
            
            // Collect and display user information
            collectUserData().then(userInfo => {
                displayUserInfo(userInfo);
            }).catch(error => {
                console.error('Error displaying user info:', error);
                document.getElementById('userInfoContent').innerHTML = 
                    '<div class="info-item"><span class="info-value">Error collecting data</span></div>';
            });
            
            // Fade in the main content and fade out the preloader
            document.body.classList.add('loaded');
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('hidden');
            
            // Remove preloader from DOM after transition completes
            setTimeout(() => {
                preloader.remove();
            }, 500);
        });

        // Handle resize
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('particleCanvas');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            canvas.width = containerRect.width;
            canvas.height = containerRect.height;
        });
