<!DOCTYPE html>
<html lang="en" style="background: #0c0c0c;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Rotating Concentric Rings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #0c0c0c;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #6c6d6e, #0c0c0c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-ring {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .outer-ring {
            width: 350px;
            height: 350px;
            background-color: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
            animation: rotate-seconds 10s linear infinite; /* 6x faster: 60s / 6 = 10s (smooth) */
        }

        .middle-ring {
            width: 250px;
            height: 250px;
            background-color: rgba(78, 205, 196, 0.3);
            border: 2px solid #4ecdc4;
            animation: rotate-minutes 600s steps(60, end) infinite; /* 6x faster: discrete steps, 60 steps per rotation */
        }

        .inner-ring {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 230, 109, 0.3);
            border: 2px solid #ffe66d;
            animation: rotate-hours 7200s steps(12, end) infinite; /* 6x faster: discrete steps, 12 steps per rotation */
        }

        .pip {
            position: absolute;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        /* Hand indicator pips */
        .outer-indicator-pip {
            width: 3px;
            height: 18px;
            background-color: white;
            border: 1px solid #ff6b6b;
        }

        .middle-indicator-pip {
            width: 3px;
            height: 16px;
            background-color: white;
            border: 1px solid #4ecdc4;
        }

        .inner-indicator-pip {
            width: 3px;
            height: 14px;
            background-color: white;
            border: 1px solid #ffe66d;
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .info h1 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 300;
        }

        .ring-info {
            margin: 5px 0;
        }

        .speed-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .outer-indicator { background-color: #ff6b6b; }
        .middle-indicator { background-color: #4ecdc4; }
        .inner-indicator { background-color: #ffe66d; }

        @keyframes rotate-seconds {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-minutes {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-hours {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Add subtle glow effects */
        .outer-ring {
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .middle-ring {
            box-shadow: 0 0 25px rgba(78, 205, 196, 0.3);
        }

        .inner-ring {
            box-shadow: 0 0 20px rgba(255, 230, 109, 0.3);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 300px;
                height: 300px;
            }
            
            .outer-ring {
                width: 280px;
                height: 280px;
            }
            
            .middle-ring {
                width: 200px;
                height: 200px;
            }
            
            .inner-ring {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="preloader-ring"></div>
    </div>
    <div class="container">
        <div class="ring outer-ring" id="outer-ring"></div>
        <div class="ring middle-ring" id="middle-ring"></div>
        <div class="ring inner-ring" id="inner-ring"></div>
        <div class="center-dot"></div>
    </div>
    
    <script>
        function createPips() {
            // Outer ring - single hand indicator (seconds)
            const outerRing = document.getElementById('outer-ring');
            const outerRadius = 175; // Half of 350px
            const outerPip = document.createElement('div');
            outerPip.className = 'pip outer-indicator-pip';
            
            // Position at 12 o'clock (0 degrees)
            const outerX = Math.cos(-Math.PI/2) * (outerRadius - 15);
            const outerY = Math.sin(-Math.PI/2) * (outerRadius - 15);
            outerPip.style.left = `calc(50% + ${outerX}px - 1.5px)`; // Center the line width
            outerPip.style.top = `calc(50% + ${outerY}px - 9px)`; // Center the line height
            outerPip.style.transform = `rotate(0deg)`;
            outerPip.style.transformOrigin = 'center bottom';
            outerRing.appendChild(outerPip);

            // Middle ring - single hand indicator (minutes)
            const middleRing = document.getElementById('middle-ring');
            const middleRadius = 125; // Half of 250px
            const middlePip = document.createElement('div');
            middlePip.className = 'pip middle-indicator-pip';
            
            // Position at 12 o'clock (0 degrees)
            const middleX = Math.cos(-Math.PI/2) * (middleRadius - 12);
            const middleY = Math.sin(-Math.PI/2) * (middleRadius - 12);
            middlePip.style.left = `calc(50% + ${middleX}px - 1.5px)`; // Center the line width
            middlePip.style.top = `calc(50% + ${middleY}px - 8px)`; // Center the line height
            middlePip.style.transform = `rotate(0deg)`;
            middlePip.style.transformOrigin = 'center bottom';
            middleRing.appendChild(middlePip);

            // Inner ring - single hand indicator (hours)
            const innerRing = document.getElementById('inner-ring');
            const innerRadius = 75; // Half of 150px
            const innerPip = document.createElement('div');
            innerPip.className = 'pip inner-indicator-pip';
            
            // Position at 12 o'clock (0 degrees)
            const innerX = Math.cos(-Math.PI/2) * (innerRadius - 10);
            const innerY = Math.sin(-Math.PI/2) * (innerRadius - 10);
            innerPip.style.left = `calc(50% + ${innerX}px - 1.5px)`; // Center the line width
            innerPip.style.top = `calc(50% + ${innerY}px - 7px)`; // Center the line height
            innerPip.style.transform = `rotate(0deg)`;
            innerPip.style.transformOrigin = 'center bottom';
            innerRing.appendChild(innerPip);
        }

        // Sync clock with real time (6x faster)
        function syncClock() {
            const now = new Date();
            
            // Calculate total elapsed seconds since start of day, then multiply by 6
            const realSecondsToday = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            const fastSecondsTotal = (realSecondsToday * 6) % (12 * 3600); // Wrap around every 12 hours
            
            // Break down the fast time into hours, minutes, seconds
            const hours = Math.floor(fastSecondsTotal / 3600) % 12;
            const minutes = Math.floor((fastSecondsTotal % 3600) / 60);
            const seconds = Math.floor(fastSecondsTotal % 60);
            
            // Calculate initial rotation offsets based on fast time
            const secondsRotation = (seconds * 6); // 6 degrees per second (smooth)
            const minutesRotation = (minutes * 6); // 6 degrees per minute (discrete steps only)
            const hoursRotation = (hours * 30); // 30 degrees per hour (discrete steps only)
            
            // Apply initial rotations
            document.getElementById('outer-ring').style.transform = `rotate(${secondsRotation}deg)`;
            document.getElementById('middle-ring').style.transform = `rotate(${minutesRotation}deg)`;
            document.getElementById('inner-ring').style.transform = `rotate(${hoursRotation}deg)`;
            
            // Calculate animation delays to sync with fast time
            const secondsDelay = -seconds;
            const minutesDelay = -(minutes * 60 + seconds);
            const hoursDelay = -(hours * 3600 + minutes * 60 + seconds);
            
            document.getElementById('outer-ring').style.animationDelay = `${secondsDelay}s`;
            document.getElementById('middle-ring').style.animationDelay = `${minutesDelay}s`;
            document.getElementById('inner-ring').style.animationDelay = `${hoursDelay}s`;
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            createPips();
            syncClock();
            
            // Fade in the main content and fade out the preloader
            document.body.classList.add('loaded');
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('hidden');
            
            // Remove preloader from DOM after transition completes
            setTimeout(() => {
                preloader.remove();
            }, 500);
        });
    </script>
</body>
</html>
