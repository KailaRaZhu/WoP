<!DOCTYPE html>
<html lang="en" style="background: #0c0c0c;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Rotating Concentric Rings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #0c0c0c;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #6c6d6e, #0c0c0c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-ring {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .outer-ring {
            width: 350px;
            height: 350px;
            background-color: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
            animation: rotate-seconds 60s linear infinite;
        }

        .middle-ring {
            width: 250px;
            height: 250px;
            background-color: rgba(78, 205, 196, 0.3);
            border: 2px solid #4ecdc4;
            animation: rotate-minutes 3600s linear infinite; /* 60 minutes = 3600 seconds */
        }

        .inner-ring {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 230, 109, 0.3);
            border: 2px solid #ffe66d;
            animation: rotate-hours 43200s linear infinite; /* 12 hours = 43200 seconds */
        }

        .pip {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        .outer-pip {
            width: 4px;
            height: 4px;
            background-color: #ff6b6b;
        }

        .middle-pip {
            width: 5px;
            height: 5px;
            background-color: #4ecdc4;
        }

        .inner-pip {
            width: 6px;
            height: 6px;
            background-color: #ffe66d;
        }

        /* Special indicator pips for 0 position */
        .outer-indicator-pip {
            width: 8px;
            height: 8px;
            background-color: white;
            border: 2px solid #ff6b6b;
        }

        .middle-indicator-pip {
            width: 9px;
            height: 9px;
            background-color: white;
            border: 2px solid #4ecdc4;
        }

        .inner-indicator-pip {
            width: 10px;
            height: 10px;
            background-color: white;
            border: 2px solid #ffe66d;
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .info h1 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 300;
        }

        .ring-info {
            margin: 5px 0;
        }

        .speed-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .outer-indicator { background-color: #ff6b6b; }
        .middle-indicator { background-color: #4ecdc4; }
        .inner-indicator { background-color: #ffe66d; }

        @keyframes rotate-seconds {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-minutes {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-hours {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Add subtle glow effects */
        .outer-ring {
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .middle-ring {
            box-shadow: 0 0 25px rgba(78, 205, 196, 0.3);
        }

        .inner-ring {
            box-shadow: 0 0 20px rgba(255, 230, 109, 0.3);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 300px;
                height: 300px;
            }
            
            .outer-ring {
                width: 280px;
                height: 280px;
            }
            
            .middle-ring {
                width: 200px;
                height: 200px;
            }
            
            .inner-ring {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="preloader-ring"></div>
    </div>
    <div class="container">
        <div class="ring outer-ring" id="outer-ring"></div>
        <div class="ring middle-ring" id="middle-ring"></div>
        <div class="ring inner-ring" id="inner-ring"></div>
        <div class="center-dot"></div>
    </div>
    
    <script>
        function createPips() {
            // Outer ring - 60 pips (seconds)
            const outerRing = document.getElementById('outer-ring');
            const outerRadius = 175; // Half of 350px
            for (let i = 0; i < 60; i++) {
                const angle = (i * 360 / 60) * Math.PI / 180;
                const pip = document.createElement('div');
                
                // Special indicator for 0 position (12 o'clock)
                if (i === 0) {
                    pip.className = 'pip outer-indicator-pip';
                } else {
                    pip.className = 'pip outer-pip';
                }
                
                const x = Math.cos(angle - Math.PI/2) * (outerRadius - 12); // -PI/2 to start at top
                const y = Math.sin(angle - Math.PI/2) * (outerRadius - 12);
                pip.style.left = `calc(50% + ${x}px - ${i === 0 ? '4px' : '2px'})`;
                pip.style.top = `calc(50% + ${y}px - ${i === 0 ? '4px' : '2px'})`;
                outerRing.appendChild(pip);
            }

            // Middle ring - 60 pips (minutes)
            const middleRing = document.getElementById('middle-ring');
            const middleRadius = 125; // Half of 250px
            for (let i = 0; i < 60; i++) {
                const angle = (i * 360 / 60) * Math.PI / 180;
                const pip = document.createElement('div');
                
                // Special indicator for 0 position (12 o'clock)
                if (i === 0) {
                    pip.className = 'pip middle-indicator-pip';
                } else {
                    pip.className = 'pip middle-pip';
                }
                
                const x = Math.cos(angle - Math.PI/2) * (middleRadius - 10);
                const y = Math.sin(angle - Math.PI/2) * (middleRadius - 10);
                pip.style.left = `calc(50% + ${x}px - ${i === 0 ? '4.5px' : '2.5px'})`;
                pip.style.top = `calc(50% + ${y}px - ${i === 0 ? '4.5px' : '2.5px'})`;
                middleRing.appendChild(pip);
            }

            // Inner ring - 24 pips (hours)
            const innerRing = document.getElementById('inner-ring');
            const innerRadius = 75; // Half of 150px
            for (let i = 0; i < 24; i++) {
                const angle = (i * 360 / 24) * Math.PI / 180;
                const pip = document.createElement('div');
                
                // Special indicator for 0 position (12 o'clock)
                if (i === 0) {
                    pip.className = 'pip inner-indicator-pip';
                } else {
                    pip.className = 'pip inner-pip';
                }
                
                const x = Math.cos(angle - Math.PI/2) * (innerRadius - 8);
                const y = Math.sin(angle - Math.PI/2) * (innerRadius - 8);
                pip.style.left = `calc(50% + ${x}px - ${i === 0 ? '5px' : '3px'})`;
                pip.style.top = `calc(50% + ${y}px - ${i === 0 ? '5px' : '3px'})`;
                innerRing.appendChild(pip);
            }
        }

        // Sync clock with real time
        function syncClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12; // 12-hour format
            
            // Calculate initial rotation offsets based on current time
            const secondsRotation = (seconds * 6); // 6 degrees per second
            const minutesRotation = (minutes * 6 + seconds * 0.1); // 6 degrees per minute + smooth seconds
            const hoursRotation = (hours * 30 + minutes * 0.5); // 30 degrees per hour + smooth minutes
            
            // Apply initial rotations
            document.getElementById('outer-ring').style.transform = `rotate(${secondsRotation}deg)`;
            document.getElementById('middle-ring').style.transform = `rotate(${minutesRotation}deg)`;
            document.getElementById('inner-ring').style.transform = `rotate(${hoursRotation}deg)`;
            
            // Calculate animation delays to sync with real time
            const secondsDelay = -seconds;
            const minutesDelay = -(minutes * 60 + seconds);
            const hoursDelay = -(hours * 3600 + minutes * 60 + seconds);
            
            document.getElementById('outer-ring').style.animationDelay = `${secondsDelay}s`;
            document.getElementById('middle-ring').style.animationDelay = `${minutesDelay}s`;
            document.getElementById('inner-ring').style.animationDelay = `${hoursDelay}s`;
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            createPips();
            syncClock();
            
            // Fade in the main content and fade out the preloader
            document.body.classList.add('loaded');
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('hidden');
            
            // Remove preloader from DOM after transition completes
            setTimeout(() => {
                preloader.remove();
            }, 500);
        });
    </script>
</body>
</html>
